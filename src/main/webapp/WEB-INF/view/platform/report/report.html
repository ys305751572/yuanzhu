@layout("/common/_curd/_container.html"){

<script type="text/javascript">
	var ctx = "${basePath}";
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = ctx + "/${code}/list";
		var _colnames = ["序列","用户","举报类型","状态","创建时间"];
		var _colmodel = [ {name:"ID", index:"ID", width:100,hidden : true},
						  {name:"USERNAME",index : "USERNAME",width : 100},
						  {name : "TYPE",index : "TYPE",width : 100},
			              {name:"DIC_STATUS",index:"DIC_STATUS",width:100},
						  {name:"CREATETIME",index: "CREATETIME", width:100}
		                 ];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"ID"},
			pager : pager_selector,
			postData : {sort : "ID", order : "desc"}
		});
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@    {name:"投诉类型",index:"TYPE",type:"text"},
			@    {name:"状态",index:"STATUS",type:"select_903"}
			@];
			@ include("/common/_function/_search.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	<!-- 引入所需的js -->
	@include("/common/_listscript.html"){}
@}
